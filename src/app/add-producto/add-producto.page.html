<ion-header>
  <ion-toolbar>
    <ion-title>add-producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Nombre del Producto:</ion-label>
    <ion-input name="nombre_producto" [(ngModel)]="producto.nombre_producto"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Precio del Producto:</ion-label>
    <ion-input name="precio_producto" [(ngModel)]="producto.precio_producto"></ion-input>
  </ion-item>

  <ion-button expand="full" shape="round" style="margin-top: 40px;" (click)="guardarProducto()">Agregar Producto</ion-button>


 

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        Regresar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
