<ion-header>
  <ion-toolbar>
    <ion-title>producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let productos of productoDatos">
  
      <ion-item-sliding>
        <ion-item button>
          <ion-avatar slot="start">
            <img src="/assets/icon/product.jpg">
        </ion-avatar>
          <ion-label>
            <h3>Nombre: {{productos.nombre_producto}}</h3>
            <h4>Precio: <strong>{{productos.precio_producto}}</strong></h4>
          </ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option (click)="editProducto(productos)">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="deleteProducto(productos)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

  </ion-list>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="dark">
      <ion-icon md="caret-up" ios="chevron-up-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light" (click)="addProducto()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" href="https://www.facebook.com/jose.chacpavizcarra.940/" target="_blank">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
      
    </ion-fab-list>
  </ion-fab>


  

</ion-content>
