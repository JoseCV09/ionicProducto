<ion-header>
  <ion-toolbar>
    <ion-title>Editar Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-input placeholder="" name="nombre_producto" [(ngModel)]="productos.nombre_producto"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input name="precio_producto" [(ngModel)]="productos.precio_producto"></ion-input>
  </ion-item>

  <ion-button expand="full" shape="round" style="margin-top: 40px;" (click)="editarProducto(productos)">Editar Producto</ion-button>


 

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        Regresar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
